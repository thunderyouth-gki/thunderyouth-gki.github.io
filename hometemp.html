<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Photos</title>
  <style>
    .slideshow-container {
      display: flex;
      overflow-x: auto;
    }
    .slideshow-container img {
      margin: 10px;
      width: 300px; /* Adjust as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Slideshow Photos</h1>
  <div class="slideshow-container" id="slideshow-container">
    <!-- Slideshow images will be appended here -->
  </div>

  <script>
    // Replace with your Google Apps Script Web App URL
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwU9e34t_H80kfiAhzXulwUQzurvOzUxGgt0CTG9tYHwHXJRM6ntP-mIaVQbyyQyEDGRg/exec?page=API';

    // Fetch the slideshowPhoto data
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const slideshowContainer = document.getElementById('slideshow-container');
        
        // Loop through the fetched slideshow photos and append them as img elements
        data.forEach(photoUrl => {
          const imgElement = document.createElement('img');
          imgElement.src = photoUrl;
          imgElement.alt = 'Slideshow Photo';
          slideshowContainer.appendChild(imgElement);
        });
      })
      .catch(error => {
        console.error('Error fetching slideshow photos:', error);
      });
  </script>
</body>
</html>
